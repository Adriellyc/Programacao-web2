<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="script.js" defer></script>


</head>
<body>

    <h1>Formulário de Aluno (a)</h1>
    <div>
        Matrícula:
        <input type="text" id="mat" placeholder="Matrícula" name="mat" required>
    </div>

    <div>
        Nome:
        <input type="text" id="nome" placeholder = "Nome"= "nome" required>
    </div>

    <div>
        Idade:
        <input type="number" id="idade" placeholder="Idade" name="idade" required>
    </div>

    <div>
        CPF:
        <input type="text" id="cpf" placeholder="CPF" name="cpf" required>
    </div>

    <button type="button" onclick="transformarEmJSON()">Transformar em JSON</button>

    <h2>JSON Resultante:</h2>
    <pre id="jsonOutput"></pre>
