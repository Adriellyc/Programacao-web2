<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>CRUD de Despesas</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>CRUD de Despesas</h1>
    <hr />
    <div>
        <input id="inputDescricao" placeholder="Descrição" />
        <input id="inputValor" type="number" placeholder="Valor" />
        <button id="btAdicionar">Adicionar Despesa</button>
    </div>
    <hr />
    <h2>Lista de Despesas</h2>
    <ol id="olDespesas"></ol>
    <h2>Total de Despesas: R$ <span id="totalDespesas">0.00</span></h2>
</body>
</html>
